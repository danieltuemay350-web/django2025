{% extends "book.html" %}

{% block title %}
Book Detail
{% endblock %}


{% block content %}

<div class="container fade-in">

    <h1 class="page-title">Book Details</h1>

    <div class="card">

        <p><strong>Title:</strong> {{ book.title }}</p>
        <p><strong>Author:</strong> {{ book.author }}</p>
        <p><strong>ISBN:</strong> {{ book.isbn }}</p>
        <p><strong>Available Copies:</strong> {{ book.available_copies }}</p>

    </div>


    <div class="actions">

        <a href="{% url 'update' book.id %}" class="btn btn-success">
            Edit
        </a>

        <a href="{% url 'delete' book.id %}" class="btn btn-danger">
            Delete
        </a>

        <a href="{% url 'booklist' %}" class="btn">
            Back
        </a>

    </div>

</div>

{% endblock %}
