<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>

    <form method="post" action="{% url 'todo_create' %}">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Add new todo" required>
        <input type="text" name="description" placeholder="Description (optional)">
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for todo in todos %}
            <li>
                {% if todo.completed %}<strike>{{ todo.title }}</strike>{% else %}{{ todo.title }}{% endif %}
                - {{ todo.description }}
                <form method="post" action="{% url 'todo_toggle' todo.id %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Toggle</button>
                </form>
                <a href="{% url 'todo_update' todo.id %}">Edit</a>
                <form method="post" action="{% url 'todo_delete' todo.id %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% empty %}
            <li>No todos yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
