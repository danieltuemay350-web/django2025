<!DOCTYPE html>
<html>
<head>
    <title>Update Todo</title>
</head>
<body>
    <h1>Update Todo</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" value="{{ todo.title }}" required>
        <input type="text" name="description" value="{{ todo.description }}">
        <button type="submit">Save</button>
    </form>
</body>
</html>
